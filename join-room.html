<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Room - Multiplayer Bingo</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <a href="index.html" class="back-btn">‚Üê Back</a>
      <h1>Join Game Room</h1>
    </header>
    
    <main class="form-section">
      <div class="form-card">
        <form id="join-room-form">
          <div class="form-group">
            <label for="player-name">Your Name</label>
            <input type="text" id="player-name" required maxlength="20" placeholder="Enter your name">
          </div>
          
          <div class="form-group">
            <label for="room-id">Room ID</label>
            <input type="text" id="room-id" required maxlength="10" placeholder="Enter room ID">
          </div>
          
          <button type="submit" class="btn primary large">Join Room</button>
        </form>
      </div>
      
      <div id="room-joined" class="room-info hidden">
        <h2>Joined Room Successfully!</h2>
        <div class="room-details">
          <div class="room-id-display">
            <label>Room ID:</label>
            <div class="room-id" id="room-id-value"></div>
          </div>
          <div class="players-list">
            <h3>Players in Room:</h3>
            <ul id="players-in-room"></ul>
          </div>
        </div>
        <div class="waiting-message">
          <p>Waiting for host to start the game...</p>
          <div class="loading-spinner"></div>
        </div>
      </div>
      
      <div id="error-message" class="error-card hidden">
        <h2>Unable to Join Room</h2>
        <p id="error-text"></p>
        <button onclick="location.reload()" class="btn secondary">Try Again</button>
      </div>
    </main>
  </div>
  
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/room-manager.js"></script>
  <script type="module" src="js/join-room.js"></script>
</body>
</html>
