<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Not Found - Multiplayer Bingo</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <main class="error-section">
      <div class="error-card">
        <div class="error-icon">‚ùå</div>
        <h1>Room Not Found</h1>
        <p id="error-message">The room you're looking for doesn't exist or has expired.</p>
        
        <div class="error-reasons">
          <h3>This might happen if:</h3>
          <ul>
            <li>The room ID is incorrect</li>
            <li>The room has already been deleted</li>
            <li>The game has already ended</li>
            <li>The room has reached maximum capacity</li>
          </ul>
        </div>
        
        <div class="action-buttons">
          <a href="index.html" class="btn primary large">Return to Main Menu</a>
          <a href="join-room.html" class="btn secondary large">Try Another Room</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
