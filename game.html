<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Game - Multiplayer Bingo</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <div class="game-info">
        <h1>ðŸŽ¯ BINGO</h1>
        <div class="room-id">Room: <span id="current-room-id"></span></div>
      </div>
      
      <div class="game-status">
        <div class="turn-indicator">
          <p id="turn-status">Waiting for game to start...</p>
        </div>
        <div class="bingo-progress">
          <div class="letters">
            <span class="letter" data-letter="B">B</span>
            <span class="letter" data-letter="I">I</span>
            <span class="letter" data-letter="N">N</span>
            <span class="letter" data-letter="G">G</span>
            <span class="letter" data-letter="O">O</span>
          </div>
        </div>
      </div>
    </header>
    
    <main class="game-main">
      <div class="game-board-container">
        <div class="board-header">
          <h2>Your Board</h2>
          <div class="player-name" id="current-player"></div>
        </div>
        <div class="bingo-board" id="bingo-board">
          <!-- Board cells will be generated by JavaScript -->
        </div>
      </div>
      
      <div class="game-sidebar">
        <div class="players-panel">
          <h3>Players</h3>
          <div id="players-list"></div>
        </div>
        
        <div class="game-log">
          <h3>Game Log</h3>
          <div id="game-log-content"></div>
        </div>
        
        <div class="game-actions">
          <button id="leave-game" class="btn secondary">Leave Game</button>
        </div>
      </div>
    </main>
  </div>
  
  <div id="winner-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="winner-title"></h2>
      <p id="winner-message"></p>
      <div class="modal-actions">
        <button id="view-scoreboard" class="btn primary">View Scoreboard</button>
        <button id="new-game" class="btn secondary">New Game</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/room-manager.js"></script>
  <script type="module" src="js/bingo-game.js"></script>
  <script type="module" src="js/game-controller.js"></script>
</body>
</html>
